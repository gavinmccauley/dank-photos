<style>
.center {
    margin: auto;
    width: 80%;
    background-color: dimgray;
    color: mediumturquoise;
    text-align: center;
    padding-bottom: 1%;
    font-family: Arial, Helvetica, sans-serif;
}
.image {
    box-shadow:  0 0 10px 1px lime;
}
</style>
<script type="text/javascript">
    function destroyImage() {
        var image = document.getElementById("image")
        var gray = Math.random() * (90 - 5) + 5;
        var inv = Math.random() * (98 - 15) + 15;
        var sat = Math.random() * (11000 - 100) + 100;
        var boxColor = Math.floor(Math.random()*16777215).toString(16);
        image.style.filter = "grayscale(" + gray + "%) invert(" + inv + "%) saturate(" + sat + "%)";
        image.style.boxShadow = "0 0 10px 1px #" + boxColor + "";
        document.getElementById("p").style.color = 'red';
        document.getElementById("p").innerHTML = 'image destroyed. click on the photo to play again.<br>refresh for a new image.';
    }
</script>
<body style="background-color: black;">
<main class="center">
<h1>dank-photos.git</h1>
<p id="p">a place to grab a random photo to apply filters of randomly generated intensity to.<br> 
click on the photo to destroy it.</p>
<img src="https://picsum.photos/500" alt="a random image pulled from Lorem Picsum" id="image" class="image" onclick="destroyImage()">
</main>
</body>
